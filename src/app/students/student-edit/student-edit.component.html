
<h4>{{title}}</h4>
<hr />
<div class="row">
  <div class="col-md-4">
    <form #studentForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="showErrors">
        {{validationErrors}}
      </div>

      <input *ngIf="editMode" name="id" type="hidden" asp-for="Id" [(ngModel)]="student.id" />


      <div class="form-group">
        <label for="FirstName" class="control-label">სახელი</label>
        <input name="FirstName" id="FirstName" class="form-control" required="required" [(ngModel)]="student.firstName" #firstName="ngModel"/>
<!--        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger"></div>-->
      </div>
      <div class="form-group">
        <label  class="control-label">გვარი</label>
        <input name="LastName" class="form-control" required="required" [(ngModel)]="student.lastName" />
        <span class="text-danger" ></span>
      </div>
      <div class="form-group">
        <label  class="control-label">დაბადების თარიღი</label>
        <input type="text" name="BirthDate" class="form-control datepicker" required="required" [(ngModel)]="student.doB"/>


        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label class="control-label">პირადი ნომერი</label>
        <input name="PersonalNr" class="form-control" required="required" [(ngModel)]="student.pN" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label  class="control-label">სქესი</label>
        <select name = "GenderID" class="form-control" required="required" [(ngModel)]="student.genderId">
          <option *ngFor="let gender of genders;" value="{{gender.id}}" [selected]="student.genderId === gender.id">{{gender.name}}</option>
        </select>
        <span  class="text-danger"></span>
      </div>
      <div class="form-group">
        <input [disabled]="!studentForm.form.valid" type="submit" value="დადასტურება" class="btn btn-primary" />
      </div>
    </form>
  </div>
</div>

<div>
  <a [routerLink]="['/']">სიაში დაბრუნება</a>
</div>
